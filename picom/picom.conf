# general configuration 
backend = "glx";
vsync = true;
#use-damage = true;
#vsync = true;

# Shadows
shadow = true;
shadow-radius =  12;
shadow-opacity = .6;
shadow-color = "#000000";
shadow-offset-x = -5;
shadow-offset-y = -5;
detect-rounded-corners = true;

#opacity 
frame-opacity = 1;

# Blur
#blur: {
#  method = "gaussian";
#  size = 1;
#  deviation = 1.0;
#};

# Corners
corner-radius = 15;

# Rules
rules = ( {
      match = "class_g = 'st-256color'";
      transparent-clipping = false;
    },
    {
      match = "class_g = 'st-256color' && focused";
      transparent-clipping = true;
    },

    {
      match = "class_g *= 'dwm'";
      corner-radius = 0;
      shadow = false;
    },
    {
      match = "class_g = 'Dunst'";
      corner-radius = 0;
      shadow = false;
      animations = (
      {
        triggers = ["hide", "close"];
        preset = "fly-out";
        duration = 0.1;
        direction = "right";
      },
      {
        triggers = ["open", "show"];
        preset = "fly-in";
        duration = 0.1;
        direction = "right";
      },
      {
        triggers = ["size"];
        preset = "appear";
        duration = 0.1;
      }
      );
    },
    {
      match = "class_g = 'dwmsystray'" ;
      corner-radius = 0;
    },
);

animations = (
{
  triggers = ["open"];
  preset = "appear";
  duration = 0.2;
},
{
  triggers = ["size"]
  scale-x = {
      curve = "cubic-bezier(0.175, 0.885, 0.32, 1.1)";
      start = "window-width-before / window-width";
      end = 1;
      duration = 0.2
  };
  scale-y = {
      curve = "cubic-bezier(0.175, 0.885, 0.32, 1.1)";
      start = "window-height-before / window-height";
      end = 1;
      duration = 0.2
  };
  offset-x = {
      curve = "cubic-bezier(0.175, 0.885, 0.32, 1.1)";
      start = "window-x-before - window-x";
      duration = 0.2
      end = 0;
  };
  offset-y = {
      curve = "cubic-bezier(0.175, 0.885, 0.32, 1.1)";
      start = "window-y-before - window-y";
      duration = 0.2
      end = 0;
  };

  shadow-scale-y = "scale-y";
  shadow-scale-x = "scale-x";
},
)
